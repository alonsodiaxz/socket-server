<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minichat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5"> Mini chat</h1>
    <hr>
    <form id = "miFormulario">

        <div class="row"> 

            <div class="col-8">
                    <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control"> 
    
             </div>
            <div class="col-4">
                <button  type="submit" class="btn btn-primary"> Enviar

                </button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2"> 
                <li>Hola Mundo</li>
               
            </ul>
        </div>
        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous""></script>
    <script> 
    //Socket del cliente
    //Probar en localhost --> const socket = io('http://localhost:8080');
    const socket = io('https://react-socket-io-server.herokuapp.com/');
    //Referencias al html
    const formulario = document.querySelector('#miFormulario');
    const mensajes = document.querySelector('#misMensajes');
    const txt = document.querySelector('#txtMensaje');

    formulario.addEventListener( 'submit', (ev) => {
        ev.preventDefault();
        const nuevoMensaje = txt.value;
        console.log(nuevoMensaje);
        socket.emit('mensaje-to-server', {
            texto: nuevoMensaje,
        });
    });

    socket.on('mensaje-from-server',(data) =>{
        //console.log(data);
        mensajes.innerHTML += `<li>${data}</li>`;
    });

    </script>
</body>
</html>
